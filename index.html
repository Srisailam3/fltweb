<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Flight Tickets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Free Flight Tickets</h1>
    <form id="flightForm">
      <label for="origin">Origin:</label>
      <input type="text" id="origin" placeholder="Enter origin (e.g., NYC)" required>
      
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination (e.g., LAX)" required>
      
      <button type="submit">Find Free Flights</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
