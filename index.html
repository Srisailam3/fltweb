<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Flight Search</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Dynamic Lucky Flight Tickets</h1>
    
    <label for="from-city">From:</label>
    <input type="text" id="from-city" placeholder="Enter departure city">

    <label for="to-city">To:</label>
    <input type="text" id="to-city" placeholder="Enter destination city">
    
    <button id="search-btn">Search Flights</button>
    
    <p id="loading">Loading real-time data...</p>
    
    <div id="flight-info">
        <!-- Flight details will be displayed here -->
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
