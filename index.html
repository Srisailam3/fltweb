<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Lucky Flight Tickets</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find Your Lucky Flight Ticket</h1>
      <form id="flight-form">
        <label for="from-city">From: </label>
        <input type="text" id="from-city" placeholder="Enter departure city" required />
        
        <label for="to-city">To: </label>
        <input type="text" id="to-city" placeholder="Enter destination city" required />

        <button type="button" id="search-btn">Search Flights</button>
      </form>

      <div id="loading" style="display: none;">Loading real-time data...</div>
      <div id="flight-info"></div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
